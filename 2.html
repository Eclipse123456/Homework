<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>

    <form id="myForm" name="myForm">
        <label >First number:</label><br>
        <input type="text" id="num1">
        <br>
        <label >Second number:</label><br>
        <input type="text" id="num2">
        <br>
        <label >Third number:</label><br>
        <input type="text" id="num3">
        <br><br>
        <input type="submit" class="button" value="Calculate" onClick="MyFunction()">
    </form>
    <p id="result">Answer</p>
    

    <script>
        var side1 = parseInt(document.my); 
        var side2 = parseInt(document.getElementById("num2").value);
        var side3 = parseInt(document.getElementById("num3").value);
        var s = parseFloat((side1 + side2 + side3)/2);
        var area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
        function myFunction() {
            
            document.getElementById("result").innerHTML = parseInt(area);
        }
    </script>
</body>
</html>
