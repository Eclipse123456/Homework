<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homework</title>

    <script>

        function rotateRight() {
                input = document.myForm.word.value;
                newstr = input.charAt(input.length - 1) + input.substring(0, input.length - 1);
                document.getElementById("word").value = newstr;
        }
    </script>

</head>
<body>
    <form id="myForm" name="myForm">
        <label >Enter a word to be rotated:</label><br>
        <input type="text" id="word" name="word" class="inp_text" size="50">
        <input type="button" class="button" value="Rotate" onClick="rotateRight()">
    </form>
</body>
</html>
