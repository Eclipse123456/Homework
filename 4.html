<!DOCTYPE html>
<html lang="en">

<head>

    <title>Homework</title>

    <script>
        function Guess() {
            guess = document.myForm.guess.value;
            guess = parseInt(guess);

            if (Number.isInteger(guess) == guess < 1 || guess > 10 || false) {
                alert("You didn't enter a number between 1 and 10.");
            } else {
                rand = Math.floor(Math.random() * 10) + 1;

                if (guess == rand) {
                    document.write("Good Work");
                } else {
                    document.write("Not matched");
                }
            }
        }
    </script>
</head>

<body>
    <form id="myForm" name="myForm">
        <label>Enter a number between 1 and 10:</label><br><br>
        <input type="text" id="guess" name="guess" class="inp_text" size="50"><br><br>
        <input type="button" value="Guess" onclick="Guess()">
    </form>
</body>

</html>
