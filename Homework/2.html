<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homework</title>

    <script>
        function myFunction() {
            side1 = parseInt(document.MyForm.num1.value); 
            side2 = parseInt(document.MyForm.num2.value);
            side3 = parseInt(document.MyForm.num3.value);
            s = parseFloat((side1 + side2 + side3)/2);
            area =  Math.sqrt(s*(s-side1)*(s-side2)*(s-side3));
            document.write(area);
        }
    </script>
</head>

<body>

    <form id="MyForm" name="MyForm">
        <label >First number:</label><br>
        <input type="text" id="num1" name="num1" class="inp_text" size="50">
        <br>
        <label >Second number:</label><br>
        <input type="text" id="num2" name="num2" class="inp_text" size="50">
        <br>
        <label >Third number:</label><br>
        <input type="text" id="num3" name="num3" class="inp_text" size="50">
        <br><br>
        <input type="submit" class="button" value="Calculate" onClick="myFunction()">
    </form>
    
</body>
</html>
